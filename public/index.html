<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
    <script type="text/Javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	9cbb0ed19d631c0542bad44bde97d0c1"></script>
    <style>
      .default {
        position: absolute;
        top: -99999px;
      }
  
      .mask {
        width: 100%;
        height: 100vh;
        position: fixed;
        top: 0px;
        left: 0px;
        z-index: 10;
        background: #111;
        transition: opacity 2s;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font: 20px/1 'arial';
      }
  
      .mask.off {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- 강제로 img, vid요소를 생성 출력해서 이미지, 영상을 캐싱하기 위한 영역, 화면에서는 숨김처리 -->
    <div class="default"></div>
    
    <!-- 모든 이미지와 영상이 로딩완료되기전까지 화면을 가려줄 로딩박스 -->
    <div class="mask">LOADING...</div>

    <script>
      const url = 'http://cheesebell.github.io/front';

      const imgs = [
        url + '/img/pic1.jpg',
        url + '/img/pic2.jpg',
        url + '/img/pic3.jpg',
        url + '/img/pic4.jpg',
        url + '/img/pic5.jpg',
        url + '/img/pic6.jpg',
      ];

      const vids = [
        url + '/img/vid1.mp4',
        url + '/img/vid2.mp4',
        url + '/img/vid3.mp4',
        url + '/img/vid4.mp4',
        url + '/img/vid5.mp4',
      ];

      const defaults = document.querySelector('.default');
      const mask = document.querySelector('.mask');
      const lenImg =  imgs.length;
      const lenVid = vids.length;
      let tags = '';

      createDOM();

      Promise.all([loadImg(), loadVid()]).then(result => {
        console.log(result);

        if(result) {
          mask.classList.add('off');

          setTimeout(() => {
            mask.remove();
            defaults.remove();
          }, 2000)
        }
      });


      function createDOM() {
        imgs.forEach(src => {
          tags += `<img src=${src} />`;
        })
        vids.forEach(src => {
          tags += `<video src=${src} /></video>`
        })
        defaults.innerHTML = tags
      }

      function loadImg() {
        return new Promise((res, rej) => {
          const imgDOM = defaults.querySelectorAll('img');
          let countImg = 0;

          imgDOM.forEach((img) => {
            img.onload = () => {
              countImg++;

              if (countImg === lenImg) {
                res(true)
              }
            }
          })
        })
      }

      function loadVid() {
        return new Promise((res, rej) => {
          const vidDOM = document.querySelectorAll('video');
          let countVid = 0;

          vidDOM.forEach(vid => {
            vid.onloadeddata = () => {
              countVid++;
              if (countVid === lenVid) {
                res(true);
              }
            }
          })
        })
      }
    </script>
  </body>
</html>
